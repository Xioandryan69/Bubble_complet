# Configuration Dovecot

# Protocoles
protocols = imap pop3 lmtp sieve

# Namespace
namespace inbox {
  inbox = yes
  mailbox Drafts {
    special_use = \Drafts
  }
  mailbox Junk {
    special_use = \Junk
  }
  mailbox Sent {
    special_use = \Sent
  }
  mailbox Trash {
    special_use = \Trash
  }
}

# Format Maildir
mail_location = maildir:~/Maildir

# Authentication
disable_plaintext_auth = no
auth_mechanisms = plain login
ssl = required
ssl_cert = </etc/ssl/certs/ssl-cert-snakeoil.pem
ssl_key = </etc/ssl/private/ssl-cert-snakeoil.key

# Services
service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = yes
  }
}

service pop3-login {
  inet_listener pop3 {
    port = 110
  }
  inet_listener pop3s {
    port = 995
    ssl = yes
  }
}

service lmtp {
  unix_listener /var/spool/postfix/private/dovecot-lmtp {
    mode = 0666
  }
}

service auth {
  unix_listener /var/spool/postfix/private/auth {
    mode = 0666
  }
}

# Sieve
protocol sieve {
}

service managesieve-login {
  inet_listener sieve {
    port = 4190
  }
}

# Authentification système Unix
userdb {
  driver = passwd
}

passdb {
  driver = pam
}

# Performance
mail_fsync = optimized
mmap_disable = no

# Mailboxes par défaut
protocol imap {
  imap_idle_notify_interval = 29 mins
}

protocol lmtp {
  postmaster_address = postmaster@bubble.mg
}
